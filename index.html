<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>B-Venture 2026 ‚Äî Proyectos Finalistas</title>
    <meta name="description" content="Proyectos finalistas de B-Venture 2026 - Portal del Jurado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* B-Venture Brand Colors - Magenta/Purple */
            --primary: #a8216b;
            --primary-light: #c93d88;
            --primary-dark: #7a1850;
            --accent: #5c2d91;
            --accent-light: #8b5fb3;
            --gradient: linear-gradient(135deg, #c93d88 0%, #a8216b 50%, #5c2d91 100%);
            --gradient-subtle: linear-gradient(135deg, rgba(201, 61, 136, 0.08) 0%, rgba(92, 45, 145, 0.08) 100%);

            /* Status Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;

            /* Light Theme */
            --bg: #f8fafc;
            --surface: #ffffff;
            --surface-alt: #f1f5f9;
            --text: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --border-light: #f1f5f9;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 12px 40px rgba(168, 33, 107, 0.15);
            --shadow-glow: 0 0 24px rgba(168, 33, 107, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-alt);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Header */
        header {
            background: var(--gradient);
            color: white;
            padding: 1.25rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(168, 33, 107, 0.3);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section img {
            height: 48px;
            filter: brightness(0) invert(1);
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .header-title p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .stats-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-weight: 600;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Controls */
        .controls {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .search-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        #search {
            width: 100%;
            padding: 0.875rem 1.25rem 0.875rem 3rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        #search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(168, 33, 107, 0.1);
        }

        #search::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--surface-alt);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Filters */
        .filters-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            min-width: 80px;
        }

        .filter-chips {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: var(--surface);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-chip.active {
            background: var(--gradient);
            color: white;
            border-color: var(--primary);
        }

        /* Stats Bar */
        .stats-bar {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            background: var(--surface-alt);
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .stat-item strong {
            color: var(--primary);
            font-weight: 700;
        }

        /* Main */
        main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        /* Card */
        .project-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .project-card:focus {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }

        .card-header {
            padding: 1.25rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            border-bottom: 1px solid var(--border);
            background: var(--gradient-subtle);
        }

        .project-logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: contain;
            background: white;
            padding: 4px;
            flex-shrink: 0;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .project-logo.placeholder {
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            font-weight: 700;
        }

        .card-title-section {
            flex: 1;
            min-width: 0;
        }

        .project-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .project-promotor {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .project-badges {
            display: flex;
            gap: 0.375rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.625rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .badge-sector {
            background: var(--primary);
            color: white;
        }

        .badge-estado {
            background: var(--surface-alt);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .badge-estado.growth {
            background: rgba(16, 185, 129, 0.15);
            color: #059669;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .badge-estado.early {
            background: rgba(245, 158, 11, 0.15);
            color: #d97706;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .badge-estado.concept {
            background: rgba(139, 92, 246, 0.15);
            color: #7c3aed;
            border-color: rgba(139, 92, 246, 0.3);
        }

        .card-body {
            padding: 1.25rem;
        }

        .project-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .meta-item {
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            color: var(--text-muted);
        }

        .meta-item strong {
            color: var(--text);
        }

        .card-footer {
            padding: 1rem 1.25rem;
            background: var(--surface-alt);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }

        .btn-view-detail {
            flex: 1;
            justify-content: center;
        }

        .resource-indicators {
            display: flex;
            gap: 0.375rem;
        }

        .resource-indicator {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .resource-indicator.available {
            background: rgba(168, 33, 107, 0.1);
            border-color: var(--primary-light);
            color: var(--primary);
        }

        .resource-indicator svg {
            width: 18px;
            height: 18px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border-radius: 20px;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 1.5rem 2rem;
            background: var(--gradient);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header-content {
            flex: 1;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .modal-promotor {
            opacity: 0.9;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-close svg {
            width: 24px;
            height: 24px;
        }

        .modal-body {
            padding: 2rem;
        }

        /* Stats Grid */
        .detail-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--gradient-subtle);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .detail-stat {
            text-align: center;
        }

        .detail-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .detail-stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.03em;
        }

        /* Resources */
        .resources-grid {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .resource-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .resource-link:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .resource-link svg {
            width: 20px;
            height: 20px;
        }

        /* Detail Sections */
        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-section h3 svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }

        .detail-section p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.7;
            white-space: pre-line;
        }

        /* Needs */
        .needs-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .need-tag {
            padding: 0.375rem 0.875rem;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Modal Nav */
        .modal-nav {
            padding: 1rem 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            background: var(--surface-alt);
        }

        .modal-nav .btn {
            flex: 1;
            justify-content: center;
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .empty svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.875rem 1.5rem;
            background: var(--text);
            color: white;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .project-meta {
                grid-template-columns: 1fr;
            }

            .modal-body {
                padding: 1.25rem;
            }

            .detail-stats {
                grid-template-columns: 1fr 1fr;
            }

            .search-row {
                flex-direction: column;
            }

            #search {
                min-width: 100%;
            }
        }

        /* Focus visible */
        *:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print */
        @media print {

            header,
            .controls,
            .stats-bar,
            .card-footer {
                display: none;
            }

            .project-card {
                break-inside: avoid;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="logo-b-venture-2.png" alt="B-Venture" onerror="this.style.display='none'">
                <div class="header-title">
                    <h1>B-Venture 2026</h1>
                    <p>Portal del Jurado ‚Äî Proyectos Finalistas</p>
                </div>
            </div>
            <div class="stats-badge">
                <span id="showing-count">0</span> / <span id="total-count">0</span> proyectos
            </div>
        </div>
    </header>

    <div class="controls">
        <div class="search-row">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
                <input type="text" id="search" placeholder="Buscar por nombre, promotor, descripci√≥n, sector...">
            </div>
            <button class="btn btn-secondary" onclick="clearFilters()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6 6 18M6 6l12 12" />
                </svg>
                Limpiar
            </button>
        </div>
        <div class="filters-section">
            <div class="filter-row">
                <span class="filter-label">Sector:</span>
                <div class="filter-chips" id="sector-filters"></div>
            </div>
            <div class="filter-row">
                <span class="filter-label">Estado:</span>
                <div class="filter-chips" id="estado-filters"></div>
            </div>
            <div class="filter-row">
                <span class="filter-label">Provincia:</span>
                <div class="filter-chips" id="provincia-filters"></div>
            </div>
        </div>
    </div>

    <div class="stats-bar" id="stats-bar"></div>
    <div class="stats-bar" id="provincias-bar" style="font-size: 0.85rem; color: var(--text-secondary);"></div>

    <main id="main">
        <div class="projects-grid" id="projects-grid"></div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-header-content">
                    <h2 id="modal-title">Nombre del Proyecto</h2>
                    <p class="modal-promotor" id="modal-promotor"></p>
                    <div id="modal-badges" class="project-badges"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6 6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-nav">
                <button class="btn btn-secondary" onclick="navigateProject(-1)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                    Anterior
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">Cerrar</button>
                <button class="btn btn-secondary" onclick="navigateProject(1)">
                    Siguiente
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let DATA = null;
        let currentSectorFilter = 'all';
        let currentEstadoFilter = 'all';
        let currentProvinciaFilter = 'all';
        let searchTerm = '';
        let currentModalProjectIndex = -1;
        let filteredProjects = [];

        async function loadData() {
            try {
                const response = await fetch('data.json?v=20260202-2');
                DATA = await response.json();
                init();
            } catch (e) {
                console.error('Error loading data:', e);
                document.getElementById('projects-grid').innerHTML = `
                    <div class="empty">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 8v4M12 16h.01"/>
                        </svg>
                        <p>Error cargando datos. Usa un servidor local:<br><code>python3 -m http.server 8080</code></p>
                    </div>
                `;
            }
        }

        function init() {
            document.getElementById('total-count').textContent = DATA.meta.total_proyectos;
            renderFilters();
            renderStats();
            renderProjects();

            document.getElementById('search').addEventListener('input', debounce((e) => {
                searchTerm = e.target.value.toLowerCase();
                renderProjects();
            }, 200));

            document.addEventListener('keydown', (e) => {
                if (document.getElementById('modal-overlay').classList.contains('show')) {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') navigateProject(-1);
                    if (e.key === 'ArrowRight') navigateProject(1);
                }
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function renderFilters() {
            const sectorContainer = document.getElementById('sector-filters');
            let sectorHtml = '<button class="filter-chip active" data-sector="all">Todos</button>';
            DATA.filtros.sectores.forEach(s => {
                sectorHtml += `<button class="filter-chip" data-sector="${s}">${s}</button>`;
            });
            sectorContainer.innerHTML = sectorHtml;

            sectorContainer.querySelectorAll('.filter-chip').forEach(btn => {
                btn.addEventListener('click', () => {
                    sectorContainer.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSectorFilter = btn.dataset.sector;
                    renderProjects();
                });
            });

            const estadoContainer = document.getElementById('estado-filters');
            let estadoHtml = '<button class="filter-chip active" data-estado="all">Todos</button>';
            DATA.filtros.estados.forEach(e => {
                estadoHtml += `<button class="filter-chip" data-estado="${e}">${e}</button>`;
            });
            estadoContainer.innerHTML = estadoHtml;

            estadoContainer.querySelectorAll('.filter-chip').forEach(btn => {
                btn.addEventListener('click', () => {
                    estadoContainer.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentEstadoFilter = btn.dataset.estado;
                    renderProjects();
                });
            });

            // Provincia filters
            const provinciaContainer = document.getElementById('provincia-filters');
            const topProvincias = Object.entries(DATA.stats.por_provincia).slice(0, 8);
            let provinciaHtml = '<button class="filter-chip active" data-provincia="all">Todas</button>';
            topProvincias.forEach(([prov, count]) => {
                provinciaHtml += `<button class="filter-chip" data-provincia="${prov}">${prov} (${count})</button>`;
            });
            provinciaHtml += '<button class="filter-chip" data-provincia="other">Otras</button>';
            provinciaContainer.innerHTML = provinciaHtml;

            provinciaContainer.querySelectorAll('.filter-chip').forEach(btn => {
                btn.addEventListener('click', () => {
                    provinciaContainer.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentProvinciaFilter = btn.dataset.provincia;
                    renderProjects();
                });
            });
        }

        function renderStats() {
            const statsBar = document.getElementById('stats-bar');

            // Estado counts
            const estadoCounts = {};
            DATA.proyectos.forEach(p => {
                const estado = p.estado || 'Sin especificar';
                estadoCounts[estado] = (estadoCounts[estado] || 0) + 1;
            });

            let html = `<div class="stat-item"><strong>${DATA.meta.total_proyectos}</strong> proyectos totales</div>`;
            if (estadoCounts['Growth']) html += `<div class="stat-item"><strong>${estadoCounts['Growth']}</strong> en Growth</div>`;
            if (estadoCounts['Early Stage']) html += `<div class="stat-item"><strong>${estadoCounts['Early Stage']}</strong> en Early Stage</div>`;
            if (estadoCounts['Concept']) html += `<div class="stat-item"><strong>${estadoCounts['Concept']}</strong> en Concept</div>`;
            html += `<div class="stat-item"><strong>${DATA.filtros.sectores.length}</strong> sectores</div>`;
            statsBar.innerHTML = html;

            // Provincias bar
            const provinciasBar = document.getElementById('provincias-bar');
            const topProvincias = Object.entries(DATA.stats.por_provincia).slice(0, 8);
            let provHtml = '<span style="color: var(--primary); font-weight: 600;">üìç Top provincias:</span> ';
            provHtml += topProvincias.map(([prov, count]) => `${prov} (${count})`).join(' ‚Ä¢ ');
            provinciasBar.innerHTML = provHtml;
        }

        function renderProjects() {
            const topProvs = Object.keys(DATA.stats.por_provincia).slice(0, 8);

            filteredProjects = DATA.proyectos.filter(p => {
                if (currentSectorFilter !== 'all' && p.sector !== currentSectorFilter) return false;
                if (currentEstadoFilter !== 'all' && p.estado !== currentEstadoFilter) return false;
                if (currentProvinciaFilter !== 'all') {
                    if (currentProvinciaFilter === 'other') {
                        if (topProvs.includes(p.provincia)) return false;
                    } else if (p.provincia !== currentProvinciaFilter) {
                        return false;
                    }
                }
                if (searchTerm) {
                    const searchable = `${p.nombre} ${p.promotor} ${p.actividad} ${p.sector} ${p.provincia}`.toLowerCase();
                    if (!searchable.includes(searchTerm)) return false;
                }
                return true;
            });

            document.getElementById('showing-count').textContent = filteredProjects.length;

            const grid = document.getElementById('projects-grid');

            if (filteredProjects.length === 0) {
                grid.innerHTML = `
                    <div class="empty">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                        </svg>
                        <p>No se encontraron proyectos</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProjects.map((p, i) => {
                const initials = p.nombre.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
                const estadoClass = p.estado.toLowerCase().includes('growth') ? 'growth' :
                    p.estado.toLowerCase().includes('early') ? 'early' : 'concept';
                const facturacion = p.facturacion ? parseInt(p.facturacion).toLocaleString('es-ES') : '0';
                const hasVideo = p.video && p.video.startsWith('http');
                const hasDeck = p.deck && p.deck.startsWith('http');
                const hasWeb = p.web && p.web.startsWith('http');
                const hasLinkedin = p.linkedin && p.linkedin.startsWith('http');

                return `
                    <article class="project-card" tabindex="0" onclick="openModal(${i})" onkeypress="if(event.key==='Enter')openModal(${i})">
                        <div class="card-header">
                            ${p.logo && (p.logo.startsWith('http') || p.logo.startsWith('logos/')) ?
                        `<img class="project-logo" src="${p.logo}" alt="${p.nombre}" onerror="this.outerHTML='<div class=\\'project-logo placeholder\\'>${initials}</div>'">` :
                        `<div class="project-logo placeholder">${initials}</div>`
                    }
                            <div class="card-title-section">
                                <h2 class="project-name">${p.nombre}</h2>
                                <p class="project-promotor">${p.promotor}</p>
                                <div class="project-badges">
                                    <span class="badge badge-sector">${p.sector}</span>
                                    <span class="badge badge-estado ${estadoClass}">${p.estado}</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="project-description">${p.actividad || 'Sin descripci√≥n disponible.'}</p>
                            <div class="project-meta">
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                                        <circle cx="12" cy="10" r="3"/>
                                    </svg>
                                    <strong>${p.provincia || 'N/A'}</strong>
                                </div>
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                                    </svg>
                                    <strong>${facturacion} ‚Ç¨</strong>
                                </div>
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                        <circle cx="9" cy="7" r="4"/>
                                        <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                                    </svg>
                                    <strong>${p.equipo || '?'} personas</strong>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-view-detail">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                Ver ficha completa
                            </button>
                            <div class="resource-indicators">
                                <div class="resource-indicator ${hasVideo ? 'available' : ''}" title="V√≠deo ${hasVideo ? 'disponible' : 'no disponible'}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="5 3 19 12 5 21 5 3"/>
                                    </svg>
                                </div>
                                <div class="resource-indicator ${hasDeck ? 'available' : ''}" title="Deck ${hasDeck ? 'disponible' : 'no disponible'}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                                        <polyline points="14 2 14 8 20 8"/>
                                    </svg>
                                </div>
                                <div class="resource-indicator ${hasLinkedin ? 'available' : ''}" title="LinkedIn ${hasLinkedin ? 'disponible' : 'no disponible'}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                                        <rect x="2" y="9" width="4" height="12"/>
                                        <circle cx="4" cy="4" r="2"/>
                                    </svg>
                                </div>
                                <div class="resource-indicator ${hasLinkedin ? 'available' : ''}" title="LinkedIn ${hasLinkedin ? 'disponible' : 'no disponible'}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                                        <rect x="2" y="9" width="4" height="12"/>
                                        <circle cx="4" cy="4" r="2"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function openModal(index) {
            currentModalProjectIndex = index;
            const p = filteredProjects[index];

            document.getElementById('modal-title').textContent = p.nombre;
            document.getElementById('modal-promotor').textContent = `Promotor: ${p.promotor} ‚Äî ${p.email}`;

            const estadoClass = p.estado.toLowerCase().includes('growth') ? 'growth' :
                p.estado.toLowerCase().includes('early') ? 'early' : 'concept';
            document.getElementById('modal-badges').innerHTML = `
                <span class="badge badge-sector">${p.sector}</span>
                <span class="badge badge-estado ${estadoClass}">${p.estado}</span>
            `;

            const facturacion = p.facturacion ? parseInt(p.facturacion).toLocaleString('es-ES') : '0';
            const hasVideo = p.video && p.video.startsWith('http');
            const hasDeck = p.deck && p.deck.startsWith('http');
            const hasWeb = p.web && p.web.startsWith('http');
            const hasLinkedin = p.linkedin && p.linkedin.startsWith('http');

            let resourcesHtml = '';
            if (hasWeb || hasVideo || hasDeck || hasLinkedin || p.email) {
                resourcesHtml = '<div class="resources-grid">';
                if (hasWeb) {
                    resourcesHtml += `<a href="${p.web}" target="_blank" rel="noopener" class="resource-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                        Web
                    </a>`;
                }
                if (hasVideo) {
                    resourcesHtml += `<a href="${p.video}" target="_blank" rel="noopener" class="resource-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                        Ver V√≠deo
                    </a>`;
                }
                if (hasDeck) {
                    resourcesHtml += `<a href="${p.deck}" target="_blank" rel="noopener" class="resource-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        Descargar Deck
                    </a>`;
                }
                if (hasLinkedin) {
                    resourcesHtml += `<a href="${p.linkedin}" target="_blank" rel="noopener" class="resource-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                            <rect x="2" y="9" width="4" height="12"/>
                            <circle cx="4" cy="4" r="2"/>
                        </svg>
                        LinkedIn
                    </a>`;
                }
                if (p.email) {
                    resourcesHtml += `<a href="mailto:${p.email}" class="resource-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        Contactar
                    </a>`;
                }
                resourcesHtml += '</div>';
            }

            let needsHtml = '';
            if (p.necesidades && p.necesidades.length > 0) {
                needsHtml = `
                    <div class="detail-section">
                        <h3>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                            Necesidades del Proyecto
                        </h3>
                        <div class="needs-list">
                            ${p.necesidades.map(n => `<span class="need-tag">${n}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('modal-body').innerHTML = `
                <div class="detail-stats">
                    <div class="detail-stat">
                        <div class="detail-stat-value">${facturacion} ‚Ç¨</div>
                        <div class="detail-stat-label">Facturaci√≥n</div>
                    </div>
                    <div class="detail-stat">
                        <div class="detail-stat-value">${p.equipo || '?'}</div>
                        <div class="detail-stat-label">Equipo</div>
                    </div>
                    <div class="detail-stat">
                        <div class="detail-stat-value">${p.ciudad || p.provincia || 'N/A'}</div>
                        <div class="detail-stat-label">Ubicaci√≥n</div>
                    </div>
                    <div class="detail-stat">
                        <div class="detail-stat-value">${p.estado}</div>
                        <div class="detail-stat-label">Estado</div>
                    </div>
                </div>

                ${resourcesHtml}
                
                ${p.descripcion_extendida ? `
                <div class="detail-section">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        Descripci√≥n del Proyecto
                    </h3>
                    <p>${p.descripcion_extendida}</p>
                </div>
                ` : `
                <div class="detail-section">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        Actividad Principal
                    </h3>
                    <p>${p.actividad || 'Sin informaci√≥n disponible.'}</p>
                </div>
                `}

                ${p.mercado ? `
                <div class="detail-section">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/>
                            <line x1="6" x2="6" y1="20" y2="16"/>
                        </svg>
                        An√°lisis de Mercado
                    </h3>
                    <p>${p.mercado}</p>
                </div>
                ` : ''}

                ${p.ventajas_competitivas ? `
                <div class="detail-section">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                        </svg>
                        Ventajas Competitivas
                    </h3>
                    <p>${p.ventajas_competitivas}</p>
                </div>
                ` : ''}

                ${p.estrategia_ingresos ? `
                <div class="detail-section">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                        Estrategia de Ingresos
                    </h3>
                    <p>${p.estrategia_ingresos}</p>
                </div>
                ` : ''}

                ${p.financiacion_info ? `
                <div class="detail-section">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect width="20" height="14" x="2" y="5" rx="2"/><path d="M2 10h20"/>
                        </svg>
                        Situaci√≥n de Financiaci√≥n
                    </h3>
                    <p>${p.financiacion_info}</p>
                </div>
                ` : ''}

                ${needsHtml}
            `;

            document.getElementById('modal-overlay').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-overlay').classList.remove('show');
            document.body.style.overflow = '';
            currentModalProjectIndex = -1;
        }

        function navigateProject(direction) {
            const newIndex = currentModalProjectIndex + direction;
            if (newIndex >= 0 && newIndex < filteredProjects.length) {
                openModal(newIndex);
            }
        }

        function clearFilters() {
            searchTerm = '';
            currentSectorFilter = 'all';
            currentEstadoFilter = 'all';
            currentProvinciaFilter = 'all';
            document.getElementById('search').value = '';
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.sector === 'all' || chip.dataset.estado === 'all' || chip.dataset.provincia === 'all') {
                    chip.classList.add('active');
                }
            });
            renderProjects();
        }

        loadData();
    </script>
</body>
